<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="htmx-config" content='{"useTemplateFragments":"true"}'>
  <title>Customer List</title>

  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="mx-4">
    <p class="text-2xl font-bold mb-4">Customer List</p>

    <div class="mb-4">
      <button class="px-3 py-1 bg-red-600 text-white ml-4" hx-get="/hx02/list?skip={{ skip }}&limit={{ limit }}" hx-target="#table-body"
        hx-swap="innerHTML">Reset
      </button>

      <button class="px-3 py-1 bg-blue-600 text-white ml-4" hx-get="/hx02/list?skip={{ skip }}&limit={{ limit }}"
        hx-target="#table-body" hx-swap="beforeend" hx-trigger="load, click"
        id="bluebutton" hx-swap-oob="outerHTML:#bluebutton"> Load More
      </button>
    </div>

    <table class="min-w-[50%] mb-4">
      <thead class="border-b text-lg">
        <tr>
          <th>id</th>
          <th>name</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody class="text-center text-sm" id="table-body">
      </tbody>
    </table>
  </div>

</body>

</html>
